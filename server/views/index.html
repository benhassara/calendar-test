{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <div class='text-center'>
      <h1>{{ title }}</h1>
      <p>Absolutely no leveling up. Or hashtags. <a href="https://twitter.com/hashtag/fuckhashtags">Fuck hashtags.</a></p>
      <button id="add-event" class="btn btn-default">Add Event</button>
    </div>
    <div id="calendar"></div>
  </div>

  <!-- <div id="calendar"></div> -->


  <div class="modal fade" id="event-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add an Event</h4>
          </div>
          <div class="modal-body">
            <form id="add-event-form" class="form-horizontal" action="/add" method="POST">

              <div class="form-group">
                <label for="event-name" class="col-sm-2 control-label">Event Name</label>
                <div class="col-sm-10">
                  <input name="event-name" type="text" class="form-control" id="event-name" placeholder="Name" required>
                </div>
              </div>

              <div class="form-group">
                <label for="event-desc" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                  <input name="event-desc" type="text" class="form-control" id="event-desc" placeholder="Description" required>
                </div>
              </div>


              <div class="form-group">
                <label for="event-date" class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                  <input name="event-date" type="date" class="form-control" id="event-date" required>
                </div>
              </div>

              <div class="form-group">
                <label for="event-start-time" class="col-sm-2 control-label">Start Time</label>
                <div class="col-sm-10">
                  <input name="event-start" type="time" class="form-control" id="event-start-time" required>
                </div>
              </div>

              <div class="form-group">
                <label for="event-end-time" class="col-sm-2 control-label">End Time</label>
                <div class="col-sm-10">
                  <input name="event-end" type="time" class="form-control" id="event-end-time" required>
                </div>
              </div>

              <div class="form-group">
                <label for="event-url" class="col-sm-2 control-label">URL</label>
                <div class="col-sm-10">
                  <input name="event-url" type="url" class="form-control" id="event-url" placeholder="http://www.uranoob.com">
                </div>
              </div>
              <button id="event-btn-add" type="submit" class="btn btn-primary">Add Event</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

{% endblock %}
