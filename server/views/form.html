{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>Add an Event</h1>

    <button id="add-event" class="btn btn-default">Add Event</button>

    <div class="modal fade" id="event-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add an Event</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="event-name" class="col-sm-2 control-label">Event Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="event-name" placeholder="Name">
                </div>
              </div>

              <div class="form-group">
                <label for="event-desc" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="event-desc" placeholder="Description">
                </div>
              </div>


              <div class="form-group">
                <label for="event-date" class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="event-date">
                </div>
              </div>

              <div class="form-group">
                <label for="event-start-time" class="col-sm-2 control-label">Start Time</label>
                <div class="col-sm-10">
                  <input type="time" class="form-control" id="event-start">
                </div>
              </div>

              <div class="form-group">
                <label for="event-end-time" class="col-sm-2 control-label">End Time</label>
                <div class="col-sm-10">
                  <input type="time" class="form-control" id="event-end">
                </div>
              </div>

              <div class="form-group">
                <label for="event-url" class="col-sm-2 control-label">URL</label>
                <div class="col-sm-10">
                  <input type="url" class="form-control" id="event-url" placeholder="http://www.uranoob.com">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="event-btn-add" type="button" class="btn btn-primary">Add Event</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </div>

{% endblock %}
